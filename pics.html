<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

  <title>Gallery</title>
  <style>
    /* Add padding to prevent images from going under the navbar */
    body {
      padding-top: 150px; /* Adjust according to navbar height */
    
    
    
   
   
    }
    .navbar {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      z-index: 1000;
  
    
    background-color: #000806;
      box-shadow: 0 4px 2px -2px#000806;
      height: 50px; /* Set navbar height */
    }

    h1 {
      font-family: Lato;
      font-size: 10px;
      letter-spacing: 10px;
      margin-top: 22px;
      margin-bottom: 20px;
      text-align: center;
      color: black;
    }

    .image-container {
      display: flex;
      padding:10px;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
      gap: 10px;
      margin-top: 50px; /* Optional: adds space after the navbar */
    }

    .image-container img {
      max-width: 150px;
      max-height: 150px;
      transition: all 0.3s ease;
      cursor: pointer;
    }

    .image-container img.enlarged {
      flex-grow: 1;
      max-width: 600px;
      max-height: 600px;
      transition: all 0.3s ease;
    }

    /* Apply a basic reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Full page setup */
    body {
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #04382a;
padding-top: 80px;
    }
  </style>
</head>
<body>
  <div class="navbar navbar-fixed-top navbar-inverse">

  <script>
    $(document).ready(function () {
      $(".image-container img").click(function () {
        // Toggle 'enlarged' class for the clicked image
        if ($(this).hasClass("enlarged")) {
          $(this).removeClass("enlarged");
        } else {
          $(".image-container img").removeClass("enlarged"); // Remove the class from other images
          $(this).addClass("enlarged"); // Add the class to the clicked image
        }
      });
    });

    // RANDOM LIST
    var random = document.querySelector('.random');
    for (var i = random.children.length; i >= 0; i--) {
      random.appendChild(random.children[Math.random() * i | 0]);
    }
  </script>
