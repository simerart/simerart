<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="assets/pic.js"></script>
  <title>Gallery</title>
  <style>
    /* Apply a basic reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Full page setup */
    body, html {
      height: 100%;        /* Ensure full height of the page */
      display: flex;       /* Use flexbox layout for the body */
      justify-content: center; /* Center content horizontally */
      align-items: center;     /* Center content vertically */
      background-color: #f0f0f0; /* Light background color */
      overflow: hidden;    /* Hide any overflow */
    }

    /* Flex container that will hold the images */
    .image-container {
      display: flex;               /* Set up flexbox */
      flex-wrap: wrap;              /* Allow images to wrap when necessary */
      justify-content: center;     /* Center images horizontally */
      align-items: flex-start;         /* Center images vertically */
      gap: 10px;                    /* Space between images */
      padding: 10px;                /* Padding around the images */
      max-width: 100%;              /* Ensure the container doesn't overflow horizontally */
      max-height: 100%;             /* Ensure the container doesn't overflow vertically */
    }

    /* Style for the images */
    .image-container img {
      max-width: 200px;             /* Set a max width to keep the images small */
      max-height: 200px;            /* Set a max height to keep the images small */
      width: auto;                  /* Maintain original aspect ratio */
      height: auto;                 /* Maintain original aspect ratio */
      border-radius: 10px;           /* Rounded corners for a nicer look */
      cursor: pointer;             /* Show a pointer cursor on hover */
      transition: transform 0.3s ease, max-width 0.3s ease, max-height 0.3s ease; /* Smooth transition for resizing */
      transform-origin: center;     /* Make sure the image enlarges from the center */
    }
    

.image-container img.enlarged {
  position: relative; /* Keep it in the layout flow */
  order: -1; /* Bring the enlarged image to the start of the flex container */
  transform: scale(3); /* Enlarge the image */
  z-index: 0; /* Ensure it appears above other images */
  margin: 0; /* Add spacing around the enlarged image */
}

    .enlarged {
      max-width: 100px;             /* Set the enlarged width */
      max-height:100px;            /* Set the enlarged height */
      transform: scale(3);        /* Enlarge the image */
      transform-origin: center;     /* Bring the enlarged image to the front */
      margin: 20px;
    }
    
  </style>
</head>
<body>

  <div class="image-container random">
    <img src="IMG_0581 2.jpg" alt="Image 1">
    <img src="IMG_0596 2.jpg" alt="Image 2">
    <img src="IMG_1748 2.jpg" alt="Image 3">
    <img src="IMG_2491 2.jpg" alt="Image 4">
    <img src="IMG_7394 2.jpg" alt="Image 5">
    <img src="IMG_8227 2.jpg" alt="Image 6">
    <img src="IMG_8393 2.jpg" alt="Image 7">
    <img src="IMG_8811.jpg" alt="Image 7">
    <img src="IMG_8480.jpg" alt="">
    <img src="IMG_8393 2.jpg" alt="Image 7">
    <img src="IMG_8393 2.jpg" alt="Image 7">
    
  </div>
  <script src="assets/pic.js"></script>
</body>
</html>
