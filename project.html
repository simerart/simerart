    <script >
        document.addEventListener('DOMContentLoaded', function () {
    const galleryItems = document.querySelectorAll('.gallery-item');
    const gallery = document.querySelector('.gallery');

//    Set random positions for each image in the gallery
    galleryItems.forEach(function(item, index) {
        // Get random x and y positions within the gallery area
        const randomX = Math.random() * (gallery.offsetWidth - item.offsetWidth);
        const randomY = Math.random() * (gallery.offsetHeight - item.offsetHeight);

        // Set the random positions using CSS
        item.style.left = randomX + 'px';
        item.style.top = randomY + 'px';
    });
});
</script>
