<script>
    function showImage(imageId) {
    // Hide any previously visible images (optional)
    var allImages = document.querySelectorAll('img[id^="newImage"]');
    allImages.forEach(function(img) {
      img.style.display = "none";  // Hide all other images
    });

    // Show the clicked image
    var img = document.getElementById(imageId);
    img.style.display = "block";  // Display the clicked image
  }
</script>
