<!DOCTYPE html>
<html>
<head>
<style>
body {
  background-color: rgb(0, 0, 0);
  padding: 60px 20px;
  margin: 0;
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
}

.poster {
  width: 600px;
  padding: 0;
  position: relative;
  box-sizing: border-box;
  background-color: rgb(120, 73, 73);
  box-shadow: 0 3px 12px rgba(0, 0, 0, 0.2);
  filter: saturate(70%) contrast(85%);
  margin: 0 auto; /* This helps center the poster */
}

.poster img {
  width: 100%;
  display: block;
  z-index: 1;
}

.poster:before,
.poster:after {
  content: '';
  width: 100%;
  left: 0;
  position: absolute;
}

.poster:before {
  height: 4%;
  bottom: -4%;
  background-repeat: no-repeat;
  background-image:
    linear-gradient(177deg, rgba(0, 0, 0, 0.22) 10%, transparent 50%),
    linear-gradient(-177deg, rgba(0, 0, 0, 0.22) 10%, transparent 50%);
  background-size: 49% 100%;
  background-position:
    2% 0,
    98% 0;
}

.poster:after {
  height: 100%;
  top: 0;
  z-index: 2;
  background-repeat: no-repeat;
  background-image:
    linear-gradient(to right, rgba(255, 255, 255, 0.1) 0.5%, rgba(0, 0, 0, 0.15) 1.2%, transparent 1.2%),
    linear-gradient(to bottom, rgba(255, 255, 255, 0.1) 0.5%, rgba(0, 0, 0, 0.15) 1.2%, transparent 1.2%),
    linear-gradient(to bottom, rgba(255, 255, 255, 0.1) 0.5%, rgba(0, 0, 0, 0.15) 1.2%, transparent 1.2%),
    linear-gradient(265deg, rgba(0, 0, 0, 0.2), transparent 10%),
    linear-gradient(5deg, rgba(0, 0, 0, 0.2), transparent 15%),
    linear-gradient(-5deg, rgba(0, 0, 0, 0.1), transparent 10%),
    linear-gradient(5deg, rgba(0, 0, 0, 0.1), transparent 10%),
    linear-gradient(-265deg, rgba(0, 0, 0, 0.2), transparent 10%),
    linear-gradient(-5deg, rgba(0, 0, 0, 0.2), transparent 15%),
    linear-gradient(266deg, rgba(0, 0, 0, 0.2), transparent 10%);
  background-size:
    50% 100%,
    100% 33.3333%,
    100% 33.3333%,
    50% 33.3333%,
    50% 33.3333%,
    50% 33.3333%,
    50% 33.3333%,
    50% 33.3333%,
    50% 33.3333%,
    50% 33.3333%;
  background-position:
    right top,
    left center,
    left bottom,
    left top,
    left top,
    right top,
    left center,
    right center,
    right center,
    left bottom;
}

/* If you want to keep the container for multiple posters in the future */
.container {
  max-width: 900px;
  margin: 0 auto;
  display: flex;
  justify-content: center;
  align-items: center;
}
</style>
</head>

</style>
<div class="poster">
    <img src="/projects/mash/mashupp.png"></img>
</div>
