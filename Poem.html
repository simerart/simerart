<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Poem Page</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: monospace;
      line-height: 1.5;
      background-color: #ffe;
      transition: background-color 1s;
    }
    #poem {
      text-align: center;
      font-size: 15px;
      max-width: 600px;
      opacity: 1;
      transition: opacity 1s;
    }
    .typewriter {
      font-family: monospace;
      line-height: 1.5;
    }
  </style>
</head>
<body onclick="nextPoem()">

<div id="poem" class="typewriter">Click ME</div>

<script>
  const poems = [
    "impossible           <br>        I,M  POSSIBLE.              IM,               IM,                        I'M POSSIBLE                  -MODSUN",
    "Burn bridges and dance naked with your tribe on the islands that you make.       -Atticus",
    "gotta -mi-g-h-t--as--w-ell--  love yuorself  before anybody else can.                 -MODSUN",
    "To walk Life's road with shoulders square To keep a vision true and fair And spread contentment everywhere -Is my aim.To constantly improve my mind.To strive through effort hard to find Success yet keep my spirit kind -Is my goal.                 -Aim, Goal, Creed",
    "disconnect.    you are the one machine on this planet that needs no batteries or needs for outside energy. you have it all within you. unplug, yyyyigdh hfkiyyygj y yh yfr cmsmhgk ffffffff ff f fduuuu  u uuuff                 -MODSUN",
    "Life is good when you set goals to complete A sense of purpose to reach that star, not retreat.You strive and give it your all, Unlock potential and stand tall.Building confidence and pride as you go, Challenging those plans, with each step you grow. Keen ambition, that drive, inspiring you Reach the goal, believe you can do.                   -Pulsifer",
    ":)       sometimes you meet people who makes you                 -MODSUN"
  ];

  let currentPoemIndex = 0;

  function nextPoem() {
    const poemElement = document.getElementById('poem');
    poemElement.style.opacity = 0;

    setTimeout(() => {
      currentPoemIndex = (currentPoemIndex + 1) % poems.length;
      poemElement.innerHTML = poems[currentPoemIndex];
      poemElement.style.opacity = 1;
      type(poemElement);  // Apply typewriter effect to the new poem text
    }, 1000);
  }

  // Typewriter effect
  function type(element) {
    function randomOpacity() {
      return (Math.floor(Math.random() * 50) + 50) / 100;
    }

    function randomEms() {
      if (Math.random() > 0.8) {
        return (Math.floor(Math.random() * 100) - 50) / 800;
      } else {
        return 0;
      }
    }

    function wrap(char) {
      return '<span style="opacity:' + randomOpacity() + '; text-shadow:' + randomEms() + 'em ' + randomEms() + 'em currentColor;">' + char + '</span>';
    }

    const wrappedText = Array.from(element.textContent).map(wrap);
    element.innerHTML = wrappedText.join('');
  }

  // Initialize the typewriter effect on the initial poem
  document.addEventListener('DOMContentLoaded', () => {
    const poemElement = document.getElementById('poem');
    type(poemElement);  // Apply the typewriter effect to the first poem
  });

</script>

</body>
</html>
